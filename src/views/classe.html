<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy</title>
    <link rel="stylesheet" href="../../public/styles/main.css">
    <link rel="stylesheet" href="../../public/styles/class.css">
</head>
<body class="form">
    <div class="container">
        <header class="menu">
            <a href="/" class="btn-back"><img src="../../public/images/icons/back.svg" class="back" alt="Voltar"></a>
            <img src="../../public/images/logo.svg" alt="Proffy" class="logo"> 
        </header>
        <div class="text">
            <h2>Que incrivel você quer dar aulas.</h2>
            <p>O primeiro passo é preencher esse formulario</p>
        </div>
        <div class="content">
            <div class="form-info">
                <div class="box">
                    <form>
                                <h2>Seus data</h2>
                                <h3>Nome completo</h3>
                                <input type="text" class="input" id="name" name="name" value="{{data.name}}">
                                <h3>Whatsapp  (somente números)</h3>
                                <input type="number" class="input" id="whatsapp" name="whatsapp" value="{{data.whatsapp}}">
                                <h3>Biografia</h3>
                                <textarea class="input textarea" cols="5" rows="10" id="bio" name="bio" value="{{data.bio}}"></textarea>
                                <h2>Sobre a aula</h2>
                                <h3>Matéria</h3>
                                <select class="input select" id="class" name="subject">
                                    {% for subject in subjects %}
                                    <option value="{{loop.index}}" {{ "selected" if data.subject == loop.index}}>
                                        {{subject}}
                                    </option>
                                    {%endfor%}
                                </select>
                                <h3>Custo da sua hora por aula (R$)</h3>
                                <input type="number" class="input" id="cost" name="cost" value="{{data.cost}}">
                                <div class="hours">
                                    <h4>Horários disponíveis</h4>
                                    <button class="btn-add" type="button" id="btn">+ Novo horário</button>
                                </div>
                                <section id="schedule-box">
                                    <div class="schedule" id="schedule">
                                        <section class="horario">
                                            <div class="inline">
                                                <h3>Dia da Semana</h3>
                                                <select class="select-input" id="weekday" name="weekday">
                                                        {% for weekday in weekdays %}
                                                            <option value="{{loop.index}}" {{"selected" if data.weekday == loop.index}}>
                                                                {{weekday}}
                                                            </option>
                                                        {%endfor%}
                                                </select>
                                        </div>
                                        <div class="inline">
                                            <h3>Das</h3>
                                            <input class="input" type="time" id="time_from" name="time_from" value="{{data.time_from}}">
                                        </div>
                                        <div class="inline">
                                                <h3>Das</h3>
                                                <input class="input" type="time" id="time_to" name="time_to" value="{{data.time_to}}">
                                            </div>
                                        </section>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="warning">
                            <p class="inline"><img src="../../public/images/icons/warning.svg"> Importante! preencha todos os data</p>
                            <button class="btn inline" type="submit">Salvar Cadastro</button>
                        </div>
                    </form>
                </div>
        </div>
    <script src="../../public/addSchedule.js"></script>
</body>
</html>
